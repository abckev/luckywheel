<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna Cinematografica</title>
    <style>
        /* ================================================= */
        /* === STILI CSS === */
        /* ================================================= */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            width: 80vw;
            max-width: 800px;
            height: 150px;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 30px;
            color: #c0392b; /* Rosso scuro per il puntatore */
            text-shadow: 0 0 5px white;
        }

        .film-strip {
            display: flex;
            height: 100%;
            /* La transizione verr√† gestita da JavaScript per il rallentamento */
        }

        .film-strip img {
            height: 100%;
            width: 200px; /* Larghezza fissa per ogni logo */
            object-fit: contain;
            padding: 0 10px;
            flex-shrink: 0;
            /* Transizione per l'ingrandimento finale */
            transition: transform 0.5s ease-out, filter 0.5s ease-out; 
            filter: grayscale(0.5); /* I loghi non vincenti sono leggermente meno vividi */
        }

        /* Animazione di scorrimento veloce (usata da JS) */
        @keyframes fast-spin {
            from { transform: translateX(0); }
            to { transform: translateX(-1000px); /* Sposta di una quantit√† fissa */ }
        }

        .spinning {
            animation: fast-spin 0.2s linear infinite; /* Animazione veloce e continua */
        }

        /* === Pulsante "Premi" === */
        .spin-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c; /* Rosso VIVO */
            border: 2px solid #c0392b;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.1s;
        }

        .spin-button:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
        }

        .spin-button:disabled {
            background-color: #95a5a6;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* === Effetto Coriandoli e Vincita === */
        .confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Inizialmente nascosto */
            align-items: center;
            justify-content: center;
            z-index: 1000;
            pointer-events: none; /* Permette di cliccare sotto */
        }

        .winner-message {
            position: relative;
            font-size: 4em;
            font-weight: 900;
            color: gold;
            text-shadow: 2px 2px 10px black, 0 0 15px red;
            animation: scale-up 1s ease-out;
            pointer-events: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
        }

        @keyframes scale-up {
            from { transform: scale(0.1) rotateX(90deg); opacity: 0; }
            to { transform: scale(1) rotateX(0deg); opacity: 1; }
        }

        /* Stili per i coriandoli (generati da JS, ma qui definiamo l'aspetto) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; /* Colore base (sar√† modificato da JS) */
            opacity: 0;
            animation: fall 3s ease-in infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(180deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="wheel-container">
        <div class="pointer">‚ñº</div>

        <div class="film-strip" id="filmStrip">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            
            <img src="pixar.png" alt="Pixar VINCITORE" id="winningImage" class="winner-target">
            
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_g.png" alt="Studio G">
            <img src="logo_h.png" alt="Studio H">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
        </div>
    </div>

    <button id="spinButton" class="spin-button">Premi</button>

    <div class="confetti-overlay" id="confettiOverlay">
        <div class="winner-message">üèÜ PIXAR HA VINTO! ü•≥</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const filmStrip = document.getElementById('filmStrip');
            const spinButton = document.getElementById('spinButton');
            const winningImage = document.getElementById('winningImage');
            const confettiOverlay = document.getElementById('confettiOverlay');

            // Larghezza effettiva di un logo (200px + 20px padding)
            const IMAGE_WIDTH = 220; 
            const DURATION = 5000; // 5 secondi per l'animazione di rallentamento

            // 1. Clonazione della striscia per l'effetto di scorrimento infinito
            // Cloniamo i loghi iniziali molte volte per garantire che l'animazione veloce duri abbastanza
            const initialLogos = Array.from(filmStrip.children).map(node => node.cloneNode(true));
            for (let i = 0; i < 20; i++) { // Aggiungiamo 20 ripetizioni
                initialLogos.forEach(clone => filmStrip.appendChild(clone.cloneNode(true)));
            }

            function startSpin() {
                if (spinButton.disabled) return;

                // Reset degli stili
                spinButton.disabled = true;
                confettiOverlay.style.display = 'none';
                winningImage.style.transform = 'scale(1)';
                winningImage.style.filter = 'grayscale(0.5)';
                Array.from(filmStrip.querySelectorAll('img')).forEach(img => img.style.filter = 'grayscale(0.5)');
                
                // Rimuove transizione precedente per il reset immediato
                filmStrip.style.transition = 'none';
                
                // Resetta la posizione (sposta la striscia all'inizio)
                // Usiamo un valore negativo grande per simulare l'inizio della rotazione rapida
                filmStrip.style.transform = `translateX(-${(filmStrip.scrollWidth * 0.7) - winningImage.offsetLeft}px)`; 
                
                // Forza un reflow per assicurare che il reset sia applicato prima della nuova animazione
                void filmStrip.offsetWidth;

                // 1. Animazione veloce (CSS)
                filmStrip.classList.add('spinning');

                // Calcolo della posizione finale dopo un breve ritardo
                setTimeout(() => {
                    // Rimuovi l'animazione CSS di loop
                    filmStrip.classList.remove('spinning');

                    // Calcola la posizione finale
                    const containerWidth = filmStrip.parentElement.clientWidth;
                    const winningOffset = winningImage.offsetLeft; 
                    
                    // Vogliamo che il lato sinistro dell'immagine vincente sia al centro del container
                    // FINAL_STOP_X = (met√† container) - (met√† immagine) - (posizione dell'immagine dall'inizio)
                    // Per fermarla al centro dell'inquadratura:
                    const FINAL_STOP_X = (containerWidth / 2) - (winningImage.offsetWidth / 2) - winningOffset;
                    
                    // Imposta la transizione per il rallentamento (cubic-bezier crea il rallentamento)
                    filmStrip.style.transition = `transform ${DURATION / 1000}s cubic-bezier(0.2, 0.8, 0.7, 1)`;
                    
                    // Applica la trasformazione per posizionare l'immagine vincente al centro
                    filmStrip.style.transform = `translateX(${FINAL_STOP_X}px)`;

                }, 100); // Piccolo ritardo per avviare prima l'animazione CSS

                // 2. Gestisci la fine dell'animazione
                // L'evento 'transitionend' si attiva quando la transizione di rallentamento finisce
                filmStrip.addEventListener('transitionend', handleSpinEnd, { once: true });
            }

            function handleSpinEnd() {
                // 1. Effetto ingrandimento Pixar e vivacit√†
                winningImage.style.transform = 'scale(1.5)';
                winningImage.style.filter = 'grayscale(0)'; // Rende l'immagine a colori
                
                // 2. Effetto Coriandoli
                confettiOverlay.style.display = 'flex';
                createConfetti();

                // 3. Riabilita il pulsante
                spinButton.disabled = false;
            }

            spinButton.addEventListener('click', startSpin);
            
            // =================================================
            // Funzione per generare i coriandoli
            // =================================================
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
                const numConfetti = 50;
                
                // Rimuovi coriandoli precedenti
                document.querySelectorAll('.confetti').forEach(c => c.remove());

                for (let i = 0; i < numConfetti; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Stili casuali
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${5 + Math.random() * 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; // Cerchio o quadrato
                    
                    // Animazione e ritardo casuali
                    confetti.style.animationDelay = `${Math.random() * 3}s`;
                    confetti.style.animationDuration = `${3 + Math.random() * 2}s`;

                    confettiOverlay.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
