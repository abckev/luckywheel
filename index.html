<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna Cinematografica</title>
    <style>
        /* ================================================= */
        /* === STILI CSS === */
        /* ================================================= */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            width: 80vw;
            max-width: 800px;
            height: 150px;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            /* Aggiungi transizione per la scomparsa fluida del container */
            transition: all 0.7s ease-in-out; 
            margin-bottom: 20px; /* Spazio sotto la ruota */
        }

        .pointer {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 30px;
            color: #c0392b; /* Rosso scuro per il puntatore */
            text-shadow: 0 0 5px white;
        }

        .film-strip {
            display: flex;
            height: 100%;
            /* La transizione verr√† gestita da JavaScript per il rallentamento */
        }

        .film-strip img {
            height: 100%;
            width: 200px; /* Larghezza fissa per ogni logo */
            object-fit: contain;
            padding: 0 10px;
            flex-shrink: 0;
            transition: transform 0.5s ease-out, filter 0.5s ease-out; 
            filter: grayscale(0.5); /* I loghi non vincenti sono leggermente meno vividi */
        }

        /* Animazione di scorrimento veloce */
        @keyframes fast-spin {
            from { transform: translateX(0); }
            to { transform: translateX(-1000px); /* Sposta di una quantit√† fissa */ }
        }

        .spinning {
            animation: fast-spin 0.3s linear infinite; 
        }

        /* Nuovo stile per nascondere la ruota in modo fluido */
        .wheel-container.hidden {
            opacity: 0;
            transform: scale(0.5);
            height: 0;
            margin-bottom: 0;
            border: none;
        }

        /* === Pulsante "Premi" === */
        .spin-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c; /* Rosso VIVO */
            border: 2px solid #c0392b;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.1s;
        }

        .spin-button:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
        }

        .spin-button:disabled {
            background-color: #95a5a6;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* === Contenitore della vittoria finale === */
        /* Questo sar√† il container che apparir√† alla fine */
        .final-winner-display {
            position: fixed; /* O absolute, a seconda del layout desiderato */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1); /* Inizia piccolo e centrato */
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 900; /* Sotto i coriandoli, ma sopra il body */
            transition: all 1s ease-out; /* Transizione per l'apparizione fluida */
            pointer-events: none; /* Inizialmente non interagibile */
        }

        .final-winner-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .final-winner-display img {
            width: 300px; /* Grande per l'immagine vincente */
            height: auto;
            object-fit: contain;
            filter: grayscale(0); /* Sempre a colori qui */
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.7); /* Effetto luminoso */
            border-radius: 15px; /* Angoli arrotondati */
        }

        .final-winner-message {
            font-size: 4em;
            font-weight: 900;
            color: gold;
            text-shadow: 2px 2px 10px black, 0 0 15px red;
            text-align: center;
        }


        /* === Effetto Coriandoli === */
        /* Questo overlay serve solo per generare i coriandoli */
        .confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Inizialmente nascosto */
            z-index: 1000;
            pointer-events: none; /* Permette di cliccare sotto */
        }
        
        /* Stili per i coriandoli */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; 
            opacity: 0;
            animation: fall 3s ease-in infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(180deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="wheel-container" id="wheelContainer">
        <div class="pointer">‚ñº</div>

        <div class="film-strip" id="filmStrip">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            
            <img src="pixar.png" alt="Pixar VINCITORE" id="winningImage" class="winner-target">
            
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_g.png" alt="Studio G">
            <img src="logo_h.png" alt="Studio H">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
        </div>
    </div>

    <button id="spinButton" class="spin-button">Premi</button>

    <div class="final-winner-display" id="finalWinnerDisplay">
        <img src="pixar.png" alt="Pixar Logo">
        <div class="final-winner-message">üèÜ PIXAR HA VINTO! ü•≥</div>
    </div>

    <div class="confetti-overlay" id="confettiOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheelContainer = document.getElementById('wheelContainer'); // Nuovo riferimento
            const filmStrip = document.getElementById('filmStrip');
            const spinButton = document.getElementById('spinButton');
            const winningImage = document.getElementById('winningImage');
            const confettiOverlay = document.getElementById('confettiOverlay');
            const finalWinnerDisplay = document.getElementById('finalWinnerDisplay'); // Nuovo riferimento

            const IMAGE_WIDTH = 220; 
            const DURATION = 7000; 

            // 1. Clonazione della striscia per l'effetto di scorrimento infinito
            const initialLogos = Array.from(filmStrip.children).map(node => node.cloneNode(true));
            for (let i = 0; i < 20; i++) { 
                initialLogos.forEach(clone => filmStrip.appendChild(clone.cloneNode(true)));
            }

            function startSpin() {
                if (spinButton.disabled) return;

                // Reset degli stili per un nuovo giro
                spinButton.disabled = true;
                confettiOverlay.style.display = 'none';
                finalWinnerDisplay.classList.remove('show'); // Nasconde il display finale
                wheelContainer.classList.remove('hidden'); // Mostra la ruota

                winningImage.style.transform = 'scale(1)';
                winningImage.style.filter = 'grayscale(0.5)';
                Array.from(filmStrip.querySelectorAll('img')).forEach(img => img.style.filter = 'grayscale(0.5)');
                
                filmStrip.style.transition = 'none';
                filmStrip.style.transform = `translateX(-${(filmStrip.scrollWidth * 0.7) - winningImage.offsetLeft}px)`; 
                void filmStrip.offsetWidth;

                filmStrip.classList.add('spinning');

                setTimeout(() => {
                    filmStrip.classList.remove('spinning');

                    const containerWidth = filmStrip.parentElement.clientWidth;
                    const winningOffset = winningImage.offsetLeft; 
                    
                    const FINAL_STOP_X = (containerWidth / 2) - (winningImage.offsetWidth / 2) - winningOffset;
                    
                    filmStrip.style.transition = `transform ${DURATION / 1000}s cubic-bezier(0.2, 0.8, 0.7, 1)`;
                    filmStrip.style.transform = `translateX(${FINAL_STOP_X}px)`;

                }, 100); 

                filmStrip.addEventListener('transitionend', handleSpinEnd, { once: true });
            }

            function handleSpinEnd() {
                // 1. Ingrandisci brevemente il logo Pixar all'interno della striscia (effetto "colpo")
                winningImage.style.transform = 'scale(1.3)'; // Piccolo ingrandimento iniziale
                winningImage.style.filter = 'grayscale(0)'; // Diventa a colori
                
                // 2. Dopo un breve istante, nascondi la ruota e mostra il display finale
                setTimeout(() => {
                    wheelContainer.classList.add('hidden'); // Nasconde la ruota in modo fluido
                    spinButton.style.display = 'none'; // Nasconde anche il pulsante per pulire la scena

                    // Mostra il display finale con il logo Pixar ingrandito
                    finalWinnerDisplay.classList.add('show');
                    confettiOverlay.style.display = 'block'; // Attiva i coriandoli
                    createConfetti();

                    // Opzionale: puoi ri-mostrare il pulsante dopo un certo tempo, 
                    // o per un nuovo giro, ma per ora lo lasciamo nascosto.
                    // setTimeout(() => {
                    //     spinButton.style.display = 'block';
                    //     spinButton.disabled = false;
                    // }, 2000); // Mostra il pulsante dopo 2 secondi

                }, 700); // Attendi un po' prima di nascondere la ruota per l'effetto "colpo"
            }

            spinButton.addEventListener('click', startSpin);
            
            // =================================================
            // Funzione per generare i coriandoli
            // =================================================
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
                const numConfetti = 50;
                
                document.querySelectorAll('.confetti').forEach(c => c.remove());

                for (let i = 0; i < numConfetti; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${5 + Math.random() * 5}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                    
                    confetti.style.animationDelay = `${Math.random() * 3}s`;
                    confetti.style.animationDuration = `${3 + Math.random() * 2}s`;

                    confettiOverlay.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
