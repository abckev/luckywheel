<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna Cinematografica</title>
    <style>
        /* CSS STYLES */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Sfondo scuro per far risaltare l'animazione */
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .wheel-container {
            width: 80vw;
            max-width: 800px;
            height: 150px;
            border: 5px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #2c2c2c;
            transition: all 0.7s ease-in-out; 
            margin-bottom: 20px;
        }

        .pointer {
            position: absolute;
            top: -5px; /* Leggermente pi√π in alto per un look migliore */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 30px;
            color: #e74c3c; 
            text-shadow: 0 0 10px white;
        }

        .film-strip {
            display: flex;
            height: 100%;
            /* La transizione verr√† applicata da JavaScript */
        }

        .film-strip img {
            height: 100%;
            width: 200px;
            object-fit: contain;
            padding: 0 10px;
            flex-shrink: 0;
            transition: transform 0.5s ease-out, filter 0.5s ease-out; 
            filter: grayscale(0.7); /* Loghi pi√π scuri per far risaltare il vincitore */
        }

        .wheel-container.hidden {
            opacity: 0;
            transform: scale(0.5);
            height: 0;
            margin: 0;
            border: none;
        }

        /* PULSANTE "PREMI" */
        .spin-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c;
            border: 2px solid #c0392b;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.2s ease;
        }

        .spin-button:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
        }

        .spin-button:disabled {
            background-color: #95a5a6;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* CONTENITORE VITTORIA FINALE */
        .final-winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1); 
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 900;
            /* Transizione con "rimbalzo" per un effetto pi√π dinamico */
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            pointer-events: none;
        }

        .final-winner-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .final-winner-display img {
            width: 300px;
            height: auto;
            object-fit: contain;
            filter: grayscale(0);
            /* Effetto luminoso dorato */
            box-shadow: 0 0 15px gold, 0 0 30px gold, 0 0 45px #ffab00;
            border-radius: 15px;
        }

        .final-winner-message {
            font-size: 4em;
            font-weight: 900;
            color: gold;
            text-shadow: 2px 2px 10px black, 0 0 15px red;
            text-align: center;
        }

        /* EFFETTO CORIANDOLI */
        .confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; 
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="wheel-container" id="wheelContainer">
        <div class="pointer">‚ñº</div>
        <div class="film-strip" id="filmStrip">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            
            <img src="pixar.png" alt="Pixar VINCITORE" id="winningImage">
            
            <img src="logo_f.png" alt="Studio F">
            <img src="logo_g.png" alt="Studio G">
            <img src="logo_h.png" alt="Studio H">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
        </div>
    </div>

    <button id="spinButton" class="spin-button">Premi</button>

    <div class="final-winner-display" id="finalWinnerDisplay">
        <img src="pixar.png" alt="Pixar Logo">
        <div class="final-winner-message">üèÜ PIXAR HA VINTO! ü•≥</div>
    </div>

    <div class="confetti-overlay" id="confettiOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheelContainer = document.getElementById('wheelContainer');
            const filmStrip = document.getElementById('filmStrip');
            const spinButton = document.getElementById('spinButton');
            const winningImage = document.getElementById('winningImage');
            const confettiOverlay = document.getElementById('confettiOverlay');
            const finalWinnerDisplay = document.getElementById('finalWinnerDisplay');

            // **Durata totale dell'animazione: 6 secondi.**
            const DURATION = 6000; 
            
            // Duplica i loghi per assicurare che la striscia sia abbastanza lunga per un giro fluido.
            const initialLogos = Array.from(filmStrip.children);
            for (let i = 0; i < 30; i++) { 
                initialLogos.forEach(node => filmStrip.appendChild(node.cloneNode(true)));
            }

            function startSpin() {
                if (spinButton.disabled) return;

                // --- 1. PREPARAZIONE E RESET ---
                spinButton.disabled = true;
                spinButton.style.display = 'none'; // Il pulsante scompare subito.
                
                confettiOverlay.style.display = 'none';
                finalWinnerDisplay.classList.remove('show');
                wheelContainer.classList.remove('hidden');

                Array.from(filmStrip.querySelectorAll('img')).forEach(img => {
                    img.style.filter = 'grayscale(0.7)';
                });
                
                filmStrip.style.transition = 'none'; // Rimuove la transizione per un reset istantaneo.
                
                // Imposta un punto di partenza che garantisce una rotazione visibile e lunga.
                const startPosition = winningImage.offsetLeft + (winningImage.offsetWidth * 20);
                filmStrip.style.transform = `translateX(-${startPosition}px)`; 
                void filmStrip.offsetWidth; // Forza il browser a registrare la nuova posizione di partenza.

                // --- 2. AVVIO DELL'ANIMAZIONE DI 6 SECONDI ---
                const containerWidth = wheelContainer.clientWidth;
                const winningOffset = winningImage.offsetLeft; 
                
                // Calcola la posizione finale per centrare la Pixar sotto il puntatore.
                const finalStopX = (containerWidth / 2) - (winningImage.offsetWidth / 2) - winningOffset;
                
                // **La logica chiave √® qui**:
                // Applica una singola transizione di 6 secondi con una curva `cubic-bezier` personalizzata.
                // Questa curva fa s√¨ che l'animazione sia veloce all'inizio e rallenti progressivamente verso la fine.
                filmStrip.style.transition = `transform ${DURATION / 1000}s cubic-bezier(0.15, 0.5, 0.4, 1)`; 
                filmStrip.style.transform = `translateX(${finalStopX}px)`;

                // Listener per quando la transizione di 6 secondi √® completata.
                filmStrip.addEventListener('transitionend', handleSpinEnd, { once: true });
            }

            function handleSpinEnd() {
                // --- 3. ANIMAZIONE DI VITTORIA ---
                
                // Rende il logo Pixar colorato per un istante prima della transizione finale.
                winningImage.style.filter = 'grayscale(0)';

                // Un piccolo ritardo per far "assestare" la vittoria prima di cambiare schermata.
                setTimeout(() => {
                    wheelContainer.classList.add('hidden'); // Nasconde la ruota.
                    finalWinnerDisplay.classList.add('show'); // Mostra il logo ingrandito e la scritta.
                    confettiOverlay.style.display = 'block'; 
                    createConfetti();
                }, 400); // 400ms di ritardo.
                
                // Fa riapparire il pulsante dopo 4 secondi, pronto per un nuovo giro.
                setTimeout(() => {
                    spinButton.style.display = 'block';
                    spinButton.disabled = false;
                }, 4000);
            }

            spinButton.addEventListener('click', startSpin);
            
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f'];
                const numConfetti = 80; // Aumentati per un effetto pi√π ricco
                
                confettiOverlay.innerHTML = ''; // Pulisce i coriandoli precedenti

                for (let i = 0; i < numConfetti; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${8 + Math.random() * 8}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                    
                    confetti.style.animationDelay = `${Math.random() * 3}s`;
                    confetti.style.animationDuration = `${3 + Math.random() * 2}s`;

                    confettiOverlay.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
