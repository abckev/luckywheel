<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota della Fortuna Cinematografica</title>
    <style>
        /* CSS STYLES - Ottimizzato per Mobile-First */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            background-color: #1a1a1a;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Titolo richiesto */
        .main-title {
            color: white;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 0 10px;
        }

        /* Ruota (Wheel) - Stili per schermi piccoli (default) */
        .wheel-container {
            width: 90vw;
            max-width: 600px; 
            height: 120px;
            border: 5px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(to right, #2c2c2c, #3a3a3a);
            transition: all 0.7s ease-in-out; 
            margin-bottom: 20px;
        }
        /* Ruota - Stili per schermi pi√π grandi */
        @media (min-width: 600px) {
            .wheel-container {
                width: 80vw;
                max-width: 800px;
                height: 150px;
            }
        }

        .pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            font-size: 30px;
            color: #e74c3c; 
            text-shadow: 0 0 10px white;
        }

        .film-strip {
            display: flex;
            height: 100%;
        }

        /* Striscia di Film - Stili per schermi piccoli (default) */
        .film-strip img {
            height: 100%;
            width: 150px;
            object-fit: contain;
            padding: 0 5px;
            flex-shrink: 0;
            transition: filter 0.5s ease-out; 
            filter: grayscale(0.7);
        }
        /* Striscia di Film - Stili per schermi pi√π grandi */
        @media (min-width: 600px) {
            .film-strip img {
                width: 200px;
                padding: 0 10px;
            }
        }

        .wheel-container.hidden {
            opacity: 0;
            transform: scale(0.5);
            height: 0;
            margin: 0;
            border: none;
        }

        /* PULSANTE "PREMI" */
        .spin-button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #e74c3c;
            border: 2px solid #c0392b;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c0392b;
            transition: all 0.3s ease, opacity 0.5s ease;
        }
        
        .spin-button:hover {
            background-color: #c0392b;
        }

        .spin-button:active {
            box-shadow: 0 2px 0 #c0392b;
            transform: translateY(3px);
        }
        
        /* Stato quando √® disabilitato/nascosto */
        .spin-button.disabled {
            background-color: #8c8c8c;
            box-shadow: 0 2px 0 #6c6c6c;
            cursor: not-allowed;
            pointer-events: none;
            opacity: 0; 
        }


        /* CONTENITORE VITTORIA FINALE - Stili per schermi piccoli (default) */
        .final-winner-display {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1); 
            opacity: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px; 
            z-index: 900;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); 
            pointer-events: none;
            width: 90%; 
            padding: 20px;
        }

        .final-winner-display.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .final-winner-display img {
            width: 200px; 
            height: auto;
            object-fit: contain;
            filter: grayscale(0);
            box-shadow: 0 0 15px gold, 0 0 30px gold, 0 0 45px #ffab00;
            border-radius: 15px;
        }
        /* Schermata Vittoria - Stili per schermi pi√π grandi */
        @media (min-width: 600px) {
            .final-winner-display img {
                width: 300px;
            }
        }

        .final-winner-message {
            font-size: 2.5em; 
            font-weight: 900;
            color: gold;
            text-shadow: 2px 2px 10px black, 0 0 15px red;
            text-align: center;
        }

        @media (min-width: 600px) {
            .final-winner-message {
                font-size: 4em;
            }
        }

        /* EFFETTO CORIANDOLI */
        .confetti-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00; 
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotateZ(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">Gira la ruota! üé¨</h1>
    <div class="wheel-container" id="wheelContainer">
        <div class="pointer">‚ñº</div>
        <div class="film-strip" id="filmStrip">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
            <img src="logo_c.png" alt="Studio C">
            <img src="logo_d.png" alt="Studio D">
            <img src="logo_e.png" alt="Studio E">
            <img src="logo_f.png" alt="Studio F">
            
            <img src="pixar.png" alt="Pixar VINCITORE" id="winningImage">
            
            <img src="logo_g.png" alt="Studio G">
            <img src="logo_h.png" alt="Studio H">
            <img src="logo_a.png" alt="Studio A">
            <img src="logo_b.png" alt="Studio B">
        </div>
    </div>

    <button id="spinButton" class="spin-button">Premi</button>

    <div class="final-winner-display" id="finalWinnerDisplay">
        <img src="pixar.png" alt="Pixar Logo">
        <div class="final-winner-message">üèÜ PIXAR HA VINTO! ü•≥</div>
    </div>

    <div class="confetti-overlay" id="confettiOverlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wheelContainer = document.getElementById('wheelContainer');
            const filmStrip = document.getElementById('filmStrip');
            const spinButton = document.getElementById('spinButton');
            const winningImage = document.getElementById('winningImage');
            const confettiOverlay = document.getElementById('confettiOverlay');
            const finalWinnerDisplay = document.getElementById('finalWinnerDisplay');

            const FAST_DURATION = 4000;
            const SLOW_DURATION = 2000;
            
            // Duplica i loghi per rendere la striscia molto lunga
            const initialLogos = Array.from(filmStrip.children);
            for (let i = 0; i < 40; i++) { // Duplica molte volte per garantire abbastanza spazio per la rotazione
                initialLogos.forEach(node => filmStrip.appendChild(node.cloneNode(true)));
            }

            function startSpin() {
                if (spinButton.disabled) return;

                // --- 1. PREPARAZIONE E NASCONDERE PULSANTE ---
                spinButton.disabled = true;
                spinButton.classList.add('disabled'); 
                
                confettiOverlay.style.display = 'none';
                finalWinnerDisplay.classList.remove('show');
                wheelContainer.classList.remove('hidden');
                
                Array.from(filmStrip.querySelectorAll('img')).forEach(img => {
                    img.style.filter = 'grayscale(0.7)';
                });
                
                filmStrip.style.transition = 'none'; // Rimuove transizioni precedenti per un reset pulito
                filmStrip.style.transform = 'translateX(0)'; // Reset della posizione iniziale per il calcolo

                // Forza il reflow per applicare il reset
                void filmStrip.offsetWidth;

                // --- 2. CALCOLO POSIZIONE FINALE E AVVIO ANIMAZIONE ---
                const containerWidth = wheelContainer.clientWidth;
                const winningImageWidth = winningImage.offsetWidth;
                const winningOffset = winningImage.offsetLeft; 
                const filmStripWidth = filmStrip.scrollWidth; // Larghezza totale della striscia (molto grande)

                // Calcola la posizione dove l'immagine Pixar deve fermarsi al centro del container
                const targetX = (containerWidth / 2) - (winningImageWidth / 2);

                // Determina la quantit√† minima di "scorrimento" per arrivare all'immagine Pixar
                // Questo valore √® l'offset necessario per portare il bordo sinistro della Pixar a 0,
                // poi lo si adatta per centrarla.
                const offsetToWinningImage = winningOffset - targetX;

                // Per garantire che la ruota faccia "almeno un giro" (e sembri girare)
                // e si fermi sulla Pixar corretta, calcoliamo una posizione di "sicurezza".
                // Dobbiamo far scorrere la striscia verso sinistra (translateX negativo).
                // Per un giro orario apparente, la striscia si sposta a sinistra.
                
                // Quante "ripetizioni" di loghi ci sono prima della Pixar vincente
                // (considerando le 40 duplicazioni e i loghi iniziali).
                // La "winningImage" √® la settima immagine nel markup iniziale.
                const initialImageCountBeforeWinner = 6; 
                const imageWidthWithPadding = winningImageWidth + (filmStrip.querySelector('img').style.paddingLeft.replace('px','') * 2 || 10); // Estrae il padding, default 10 se non definito

                // Calcola quante immagini sono visibili nel container circa
                const visibleImagesCount = Math.ceil(containerWidth / imageWidthWithPadding);

                // Per garantire un giro visibile (e non solo un piccolo spostamento)
                // facciamo in modo che la ruota scorra di un numero sufficiente di immagini intere (es. 20-30 immagini)
                // pi√π la distanza esatta al logo vincente.
                const imagesToScrollPast = (Math.floor(filmStripWidth / imageWidthWithPadding / initialLogos.length) * initialLogos.length) - initialImageCountBeforeWinner + (visibleImagesCount * 2); 
                // Assicura almeno qualche "blocco" intero di loghi + visibile

                const finalScrollPosition = (imagesToScrollPast * imageWidthWithPadding) - targetX;
                
                // Per un movimento orario, il transform X deve essere negativo.
                // La posizione finale del transform √® -(posizione_del_bordo_sinistro_dell'immagine_pixar_nel_filmstrip_gigante) + (offset_per_centrare_nel_container)
                const finalStopPositionX = -(winningOffset + (initialLogos.length * 25 * imageWidthWithPadding) - (containerWidth / 2) + (winningImageWidth / 2));
                // Questo calcolo √® pi√π robusto: trova la posizione della Pixar nel lungo filmstrip
                // e la sposta a sinistra in modo che sia centrata nel container.
                // Il valore `initialLogos.length * 25` √® il numero di set di duplicati che abbiamo *superato*
                // per arrivare alla specifica `winningImage` che √® molto in fondo al filmstrip duplicato.
                // Il 25 √® un numero arbitrario abbastanza grande per far fare molti giri.
                
                // Calcoliamo la posizione della winningImage all'interno del filmStrip (molto lungo)
                const targetWinningImageIndex = initialImageCountBeforeWinner + (25 * initialLogos.length); // La nostra winningImage √® la 7a (index 6) nell'originale, e vogliamo una delle sue copie dopo molti giri. `25` √® il numero di blocchi di duplicazioni da superare.
                const exactWinningImageOffset = (targetWinningImageIndex * imageWidthWithPadding) + (imageWidthWithPadding / 2); // Centro dell'immagine nel filmstrip

                // La posizione finale `translateX` sar√† per portare questo centro al centro del `wheel-container`
                const finalTranslateX = (containerWidth / 2) - exactWinningImageOffset;

                // Assicurati che il valore sia negativo per un movimento da destra a sinistra (orario)
                // e che faccia "abbastanza" giri.
                // Se finalTranslateX √® positivo, aggiungiamo multipli della larghezza totale del filmStrip originale
                // fino a renderlo un grande numero negativo.
                let effectiveFinalTranslateX = finalTranslateX;
                while (effectiveFinalTranslateX > -filmStripWidth / 2) { // Assicura molti giri
                     effectiveFinalTranslateX -= (initialLogos.length * imageWidthWithPadding); // Sottrae la larghezza di un blocco di loghi
                }
                effectiveFinalTranslateX = Math.min(effectiveFinalTranslateX, - (filmStripWidth / 2)); // Limita per non scorrere troppo

                // Modifichiamo l'intermediateStopX per puntare a un punto molto pi√π indietro (a sinistra)
                // per simulare lo scorrimento iniziale veloce.
                const fastScrollAmount = filmStripWidth / 4; // scorre un quarto della lunghezza totale in fretta
                const intermediateTranslateX = effectiveFinalTranslateX - fastScrollAmount;


                // **FASE 1: Rotazione veloce**
                filmStrip.style.transition = `transform ${FAST_DURATION / 1000}s cubic-bezier(0.2, 0.7, 0.9, 1)`;
                filmStrip.style.transform = `translateX(${intermediateTranslateX}px)`;

                // **FASE 2: Rallentamento e fermata precisa**
                setTimeout(() => {
                    filmStrip.style.transition = `transform ${SLOW_DURATION / 1000}s ease-out`; // Rallenta vistosamente
                    filmStrip.style.transform = `translateX(${effectiveFinalTranslateX}px)`; // Arriva alla posizione finale
                }, FAST_DURATION);

                // Listener per quando la transizione FINALE √® completata.
                filmStrip.addEventListener('transitionend', handleSpinEnd, { once: true });
            }

            function handleSpinEnd() {
                // --- 3. ANIMAZIONE DI VITTORIA (Il pulsante NON ricompare) ---
                winningImage.style.filter = 'grayscale(0)'; // Illumina il vincitore

                setTimeout(() => {
                    wheelContainer.classList.add('hidden'); // Nasconde la ruota.
                    finalWinnerDisplay.classList.add('show'); // Mostra la schermata di vittoria.
                    confettiOverlay.style.display = 'block'; 
                    createConfetti();
                }, 400);
            }

            spinButton.addEventListener('click', startSpin);
            
            function createConfetti() {
                const colors = ['#f00', '#0f0', '#00f', '#ff0', '#0ff', '#f0f', 'gold', 'white'];
                const numConfetti = 80;
                
                confettiOverlay.innerHTML = '';

                for (let i = 0; i < numConfetti; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.width = `${8 + Math.random() * 8}px`;
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = `${Math.random() > 0.5 ? '50%' : '0'}`; 
                    
                    confetti.style.animationDelay = `${Math.random() * 3}s`;
                    confetti.style.animationDuration = `${3 + Math.random() * 2}s`;

                    confettiOverlay.appendChild(confetti);
                }
            }
        });
    </script>
</body>
</html>
